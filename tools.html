<!DOCTYPE html>

<html>
    <head>
        <title>Tools</title>

    <body>

        <div>

                <div class="input-div">

                <input id="input-name" type="text" placeholder="Name"/>

                <span onclick="printTools()">Price:</span><br>

        <table class="tableTools" id="myTable">

                <th>User</th>
                <th>Name</th>
                <th>Price</th>

            </tr>

        <script>printTools()</script>
